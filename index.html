<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <script src="./scripts/Jquery/jquery-3.4.1.min.js"></script>
    <script src="./scripts/JqueryUI/jquery-ui.min.js"></script>
    <script src="./scripts/Bootstrap/bootstrap.min.js"></script>
    <script src="./scripts/utilitaires.js"></script>

    <link rel="stylesheet" href="./scripts/JqueryUI/jquery-ui.min.css">
    <link rel="stylesheet" href="./scripts/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./scripts/Bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./styles/scouts.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <title>Énigmes Scouts et Guides - Domont St Exupery</title>
</head>

<body class="vsc-initialized">

    <div class="bk-centre">
        <div class="container-xl">
            <div class="row justify-content-center">
                <div class="col-xl-8 col-lg-12">
                    <div class="text-center">
                        <img src="./images/logo-pionnier.png" class="img-fluid" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-xl">
        <div id="centre" class="row justify-content-center">
            <div class="col-xl-8 ">
                <div class="form-group">
                    <label for="choixReponse">Indique ton nom</label>
                    <input type="text" class="form-control" id="nomParticipant" placeholder="" autocomplete="off">
                </div>
            </div>
        </div>

        <div id="centre" class="row justify-content-center">
            <div class="col-xl-8 ">
                <div class="text-center reponse">
                    <p>
                        <strong id="nom-joueur"></strong> tu reçois ce message par erreur
                    </p>
                    <p>
                        <img src="https://delyha.github.io/dd.github.io/images/discussion.png" width="70%" />
                    </p>
                    <p>
                        <a href="./questions/q1-le-braquage" id="suivant" class="btn btn-pionnier link-info">Suivant</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <footer>
    </footer>

    <script>
        $(function() {
            var $nomParticipant = $('#nomParticipant');

            window.Scoute.LogOuverture('Point de départ')

            $nomParticipant.keyup(function() {
                $('#nom-joueur').html($(this).val() + ' !');
            });

            $('#suivant').click(function(e) {
                e.preventDefault();
                var url = $('#suivant').attr('href');

                if ($nomParticipant.val() === "") {
                    $nomParticipant.effect('shake');
                    $nomParticipant.parents('#centre')[0].scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                } else {
                    location.href = url.split('?')[0] + '?Nom=' + $nomParticipant.val();
                }
            });

        });
    </script>
</body>

</html>
